[build]
  command = "npm run build"
  publish = "dist"
  functions = ".netlify/netlify-functions"

[dev]
  command = "npm run dev" 
  targetPort = 5174       
  port = 8888             

[[redirects]]
  from = "/api/*"
  to = ".netlify/netlify-functions/:splat"
  status = 200
  force = true  # This line is crucial as it tells Netlify to proxy the request instead of redirecting

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200